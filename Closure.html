<script>
    function makeAdder(x) {
        return function(y){
            return x +y;
        }
    }

    const add3 = makeAdder(3);
    console.log(add3(2)); //5 

    const add10 = makeAdder(10);
    console.log(add10(5)); //15
    console.log(add3(1)); //4 

</script>

        Clouser practice
        
    </div>
    
</body>
